</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">GoCheeta Admin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Add
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/adminDriver">Add Driver</a>
          <a class="dropdown-item" href="/adminAddVehicles">Add Vehicles</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/adminManageCustomer">Manage Customer</a>
          <a class="dropdown-item" href="/driver">Manage Driver</a>
          <a class="dropdown-item" href="/adminManageVehicle">Manage Vehicles</a>
          <a class="dropdown-item" href="/adminManageBooking">Manage Bookings</a>

      </li>

      </li>
    </ul>

  </div>

<div class="container-fluid text-center">

  <h1>[[${pageTitle}]]</h1>

</div>
<br>
<br>
<form th:action="@{/driver/add}" method="post" th:object="${driver}" style="max-width: 800px; margin: 0 auto;">
  <input type="hidden" th:field="*{id}"/>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
<!--      <input type="hidden" th:field="*{id}">-->
      <input type="email" class="form-control" id="inputEmail4" th:field="*{email}" >
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" th:field="*{password}" >
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">First Name</label>
    <input type="text" class="form-control" id="inputAddress" th:field="*{firstName}" >
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress2">Last Name</label>
    <input type="text" class="form-control" id="inputAddress2" th:field="*{lastName}" >
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Phone Number</label>
      <input type="text" class="form-control" th:field="*{phoneNumber}" id="inputCity">
    </div>
  </div>
    <div class="form-group col-md-4">
      <label for="inputState">Car</label>
      <select id="inputState" class="form-control" th:field="*{car}">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </div>
        <div class="form-group col-md-4">
          <label for="inputBranch">Branch</label>
          <select id="inputBranch" class="form-control" th:field="*{branch}">
            <option value="Galle">Galle</option>
            <option value="Kandy">Kandy</option>
            <option value="Nugegoda">Nugegoda</option>
            <option value="Gampaha">Gampaha</option>
            <option value="Kurunegala">Kurunegala</option>
            <option value="Jaffna">Jaffna</option>
          </select>
        </div>
<div style="padding-top: 300px">
  <button type="submit" class="btn btn-primary" >Add/Update Driver</button>
  <br>
  <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
</div>

</form>
<script type="text/javascript">
  function cancelForm() {
    window.location ="[[@{/adminHome}]]";
  }
</script>
<div th:if="${message}" class="alert alert-success text-center">
  [[${message}]]
</div>
</body>
</html>
