<div class="container-fluid text-center">
  <h1>Add Vehicles</h1>
</div>
<div th:if="${message}" class="alert alert-success text-center">
  [[${message}]]
</div>
<form th:action="@{/vehicle/add}" method="post" th:object="${vehicle}" style="max-width: 500px; margin: 0 auto;">
  <input type="hidden" th:field="*{id}">
  <div class="border border-secondary rounded p-3">
    <div class="from-group row">
      <label class="cal-sm-4 col-form-label">Vehicle Name :</label>
      <div class="col-sm-8">
        <input type="text"  class="form-control" th:field="*{vehicleName}"/>
      </div>
    </div>

    <div class="from-group row">
      <label class="cal-sm-4 col-form-label">Vehicle Model :</label>
      <div class="col-sm-8">
        <input type="text"  class="form-control" th:field="*{vehicleModel}"/>
      </div>
    </div>
    <div class="from-group row">
      <label class="cal-sm-4 col-form-label">Number Plate :</label>
      <div class="col-sm-8">
        <input type="text"  class="form-control" th:field="*{numberPlate}"/>
      </div>
    </div>

    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary m-2">Save</button>
      <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
    </div>
  </div>
</form>
