<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">GoCheeta</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Book a Driver</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My Book</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Login
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/login">Customer Login</a>
                    <a class="dropdown-item" href="#">Driver Login</a>
                    <a class="dropdown-item" href="/adminLogin">Admin Login</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/register">Register</a>
                </div>
            </li>
        </ul>

    </div>
</nav>
<br>
<br>
<br>
<br>
<br>
<form th:action="@{/register_user}" method="post"  th:object="${customer}">
    <input type="hidden" th:field="*{id}"/>
<div class="container register-form">
    <div class="form">
        <div class="note">
            <div class="text-center"> <h2>[[${pageTitle}]]</h2></div>
        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name"/>
                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name"/>
                    </div>

                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
                    </div>
                </div>
            </div>

            <button type="submit" class="btnSubmit">Submit</button>

        </div>

    </div>

</div>
</div>
</form>
</body>
<style>
    .note
    {
        text-align: center;
        height: 80px;
        background: -webkit-linear-gradient(left, #0072ff, #8811c5);
        color: #fff;
        font-weight: bold;
        line-height: 80px;
    }
    .form-content
    {
        padding: 5%;
        border: 1px solid #ced4da;
        margin-bottom: 2%;
    }
    .form-control{
        border-radius:1.5rem;
    }
    .btnSubmit
    {
        border:none;
        border-radius:1.5rem;
        padding: 1%;
        width: 20%;
        cursor: pointer;
        background: #0062cc;
        color: #fff;
    }
</style>
</html>
