<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">GoCheeta Admin Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Add Driver</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/login">Manage Customer</a>
          <a class="dropdown-item" href="#">Manage Driver</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Login
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/login">Customer Login</a>
          <a class="dropdown-item" href="#">Driver Login</a>
          <a class="dropdown-item" href="#">Admin Login</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/register">Register</a>
        </div>
      </li>
    </ul>

  </div>
</nav>
<br>
<br>
<!--<h2>${errorMsg}</h2>-->
<div th:if="${message}" class="alert alert-danger text-center">
  [[${message}]]
</div>
<form method="post" style="max-width: 500px; margin: 0 auto;">
  <div class="container-fluid text-center">
    <h1>Admin</h1>
    <h1>Login Page</h1>

    <br>
  </div>
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="text" name="email" id="form2Example1" class="form-control" />
    <label class="form-label" for="form2Example1">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" name="password" id="form2Example2" class="form-control" />
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input " type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label text-center" for="form2Example31"> Remember me </label>
      </div>
    </div>


  </div>

  <!-- Submit button -->
  <div class="col text-center">
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  </div>

</form>
</body>
</html>
